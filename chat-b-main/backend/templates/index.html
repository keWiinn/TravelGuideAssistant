<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Gemini Prompt</title>
</head>
<body>
    <h1>Enter a Prompt</h1>
    <form action="/prompt" method="POST">
        <textarea name="prompt" rows="5" cols="40" placeholder="Enter your prompt here..."></textarea><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
